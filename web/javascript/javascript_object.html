    <script>
        // 학생들의 과목점수를 저장하는 배열
        // 학생들의 과목 점수들은 객체로 생성 -> 배열로 객체를 저장
        var students = [];
        // 배열(객체)에 요소를 추가하는 메소드
        students.push({name:'AAA', kor: 90, eng: 90, math: 60});
        students.push({name:'BBB', kor: 60, eng: 80, math: 70});
        students.push({name:'CCC', kor: 70, eng: 80, math: 90});
        students.push({name:'DDD', kor: 40, eng: 60, math: 90});
        students.push({name:'EEE', kor: 50, eng: 40, math: 30});
        students.push({name:'FFF', kor: 80, eng: 30, math: 40});
        students.push({name:'GGG', kor: 40, eng: 90, math: 50});
        students.push({name:'HHH', kor: 60, eng: 40, math: 90});
        students.push({name:'III', kor: 30, eng: 10, math: 90});
        students.push({name:'JJJ', kor: 50, eng: 10, math: 10});

    </script>
