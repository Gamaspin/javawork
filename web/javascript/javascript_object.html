    <script>

        function Student(name, kor, eng, math){
            // 속성
            this.name= name;

            this.eng=eng;

        //         html = '';

        //         html += '       <td>'+this.name+'</td>';
        //         html += '       <td>'+this.getSum()+'</td>';
        //         html += '       <td>'+this.getAvg()+'</td>';
        //         html += '   </tr>'
        //         return html;
        //     }
        // }   

        // var st = new Student('한국', 100, 50, 80);
        // console.log(typeof st);
        // console.log(st);

        // prototype을 이용한 공통 메소드 정의
        Student.prototype.getSum = function() {
            return this.kor+this.eng+this.math;
        }
        Student.prototype.getAvg = function() {
            return this.getSum()/3;
        
        }
        // Student.prototype.makeHtml = function() {

        Student.prototype.toString = function() {
            html = '';
            html += '   <tr>';
            html += '       <td>'+this.name+'</td>';
            html += '       <td>'+this.getSum()+'</td>';
            html += '       <td>'+ Math.round(this.getAvg())+'</td>';
            html += '   </tr>'
            return html;
        }


        window.onload = function() {

        var students = [];
        students.push(new Student('AAA', 100, 80, 90));

        students.push(new Student('EEE', 50, 80, 90));
        students.push(new Student('WWW', 40, 50, 10));
        students.push(new Student('QQQ', 70, 70, 20));
        students.push(new Student('SSS', 80, 80, 70));
        students.push(new Student('PPP', 100, 90, 90));

        students.sor(function(left, right){ //순서 정렬
            return right.getSum()-left.getSum();
        });

        var html = '<table border="1">';
        html += '   <tr>';

        html += '       <th>총점</th>';
        html += '       <th>평균</th>';
        html += '   </tr>';
        
        for(var i=0; i< students.length; i++) {
            html += students[i]; //makeHtml 말고 toString으로 오버라이딩 해도됨.

        }
        html += ' </table>';

            //console.log(html);
        
            document.body.innerHtml = html;
        }
        

    </script>
